<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <title>Compteur de jetons</title>
</head>
<body>

<div class="container">

    <h2>Entrer votre texte ici :</h2>

		<!-- Zone de saisi du texte -->
		<form role="form">
        <div class="form-group">
            <textarea id="text-container" aria-invalid="textContainer" class="form-control" rows="5" title="" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ut sapien rutrum, varius augue ut, venenatis urna. Mauris in mauris tristique, euismod dui sit amet. "></textarea>
        </div>
    </form>

		<!-- Progress bar indiquant l'Ã©volution du comptage de jetons -->

    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
            <span class="sr-only">70% Complete</span>
        </div>
    </div>

		<!-- Div contenant les boutons et l'indicateur du nombre de jetons -->
    <div id="container">

				<!-- Div contenant les boutons Compter les jetons et Annuler -->
        <div class="button">
            <button type="button" id="count" class="btn btn-primary btn-lg btn-block">Compter les jetons!</button> <br>
            <button type="button" id="stop" class="btn btn-danger btn-lg btn-block disabled">Annuler</button>
        </div>

				<!-- Div contenant l'indicateur du nombre de jetons -->
        <div class="jetons">
            <h1 id="jetons">0</h1>
            <h2>Jetons</h2>
        </div>
    </div>
</div>

</body>
</html>
